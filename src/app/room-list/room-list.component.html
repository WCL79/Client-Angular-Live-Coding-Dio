<div class="panel panel-primary">
    <div class="panel">
      <h2>Lista de Salas</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Data</th>
            <th>Horário de Início</th>
            <th>Horário Final</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let room of rooms | async">
            <td>{{room.nome}}</td>
            <td>{{room.data}}</td>
            <td>{{room.horarioInicio}}</td>
            <td>{{room.horairioFinal}}</td>
            <td><button (click)="deleteRoom(room.id)" class="btn btn-danger">Excluir</button>
              <button (click)="updateRoom(room.id)" class="btn btn-info" style="margin-left: 10px">Atualizar</button>
                <button (click)="roomDetails(room.id)" class="btn btn-info" style="margin-left: 10px">Detalhar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
